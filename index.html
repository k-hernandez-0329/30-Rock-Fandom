<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Rock Fandom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:light,bold">
</head>

<body>
    <h1>30 ROCK FANDOM</h1>
    <div class="row">
        <div class="column left">
            <h3>Season List</h3>
            <div id="season-list"></div>
        </div>
        <div class="column middle">
            <div class="selected-season">
            <h2 id="season-name">Current Season Name</h3>
            <img id="season-poster"/>
            <p id="season-summary">Current Season Summary</p>
            <h4>Episode List</h4>
            <ul id="episode-list" class="episodes">
            </ul>
            <h4>Comments</h4>
            <ul id="comment-list" class="comments">
            </ul>
            <form id="comment-form">
            </form>
<!-- 
            <form id = "Comment-section">
                <label for ="comments">Favorite Episode?</label>
                <textarea id="comments" name="comment"></textarea>
                <button type="submit">Comment</button>
            </form> -->
        </div>
        </div>
        
        <div class="column right">
            <h3>Watchlist</h3>
            <ul id="watchlist">

            </ul>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
