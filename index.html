<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Rock Fandom</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=xxx"> -->
</head>

<body>
    <h1>30 Rock Fandom</h1>
    <div class="row">
        <div class="column left">
            <h3>Season List</h3>
            <div id="season-list">Season Posters here</div>
        </div>
        <div class="column middle">
            <div class="selected-season">
            <h3 id="season-name">Current Season Name</h3>
            <img id="season-poster"
                 src=""
                 width="150px"
                 height="200px"/>
            <p id="season-summary">Current Season Summary</p>
            <h4>Episode List</h4>
            <ul id="episode-list">
                <li>Episode 1</li>
                <li>Episode 2</li>
                <li>Episode 3</li>
            </ul>
        </div>
        </div>
        <div class="column right">
            <h3>Watchlist</h3>
            <ul id="watchlist">
                <li>Episode 1</li>
                <li>Episode 2</li>
                <li>Episode 3</li>
            </ul>
        </div>
    </div>
    <script src="index.js" defer></script>
</body>

</html>
